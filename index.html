<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <section id="game-round-container">
            <h2>Please select best of round:</h2>
            <div class="choices">
                <button class="round">3</button>
                <button class="round">5</button>
                <button class="round">7</button>
            </div>
            <button id="player-start-button" disabled>start</button>
        </section>
        <section id="game-board-container" class="hidden">
            <div id="round-number-sign"></div>
            <div class="score-board">
                <div class="score">
                    <p>Player: <span id="player-score">0</span></p>
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
            </div>
            <div class="choices">
                <button class="choice" data-choice="rock">✊</button>
                <button class="choice" data-choice="paper">✋</button>
                <button class="choice" data-choice="scissors">✌️</button>
            </div>
            <div id="message"></div>
            <div id="final-message"></div>
            <div class="buttons-section">
                <button id="player-submit-button" class="button">JANKENPO!</button>
                <button id="player-reset-button" class="button">reset</button>
            </div>
        </section>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
